<!DOCTYPE html>
<!-- GOAL: chiedere all'utente nome, cognome e colore preferito e stampare nell'h1 in pagina una stringa cosi' composta:
nomecognomecolore19
 prendendo i dati da quelli forniti dall'utente -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stampa i tuoi dati</title>
    <style>
      * {
        margin:0;
        padding:0;
      }
      body {
        background-color:lightblue;
      }
      .row {
        text-align: center;
      }
      .row h1 {
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <h1 id="nome">Mario</h1>
      <h1 id="cognome">Rossi</h1>
      <h1 id="colore">Verde</h1>
      <h1 id="stringaFinale">MarioRossiVerde</h1>
    </div>
    <script>
      var nome=prompt('Dimmi il tuo nome')
      var cognome=prompt('Dimmi il tuo cognome')
      var colore=prompt('Dimmi il tuo colore preferito')
      document.getElementById('nome').innerHTML='Il tuo nome é ' + nome;
      document.getElementById('cognome').innerHTML='Il tuo cognome é ' + cognome;
      document.getElementById('colore').innerHTML='Il tuo colore preferito é ' + colore;
      document.getElementById('stringaFinale').innerHTML= nome + cognome + colore + '19';
      .
    </script>
  </body>
</html>
